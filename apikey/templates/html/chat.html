{% extends "component_html/base.html" %}
{% block head %}
{% endblock head %}
{% block content%}
<main class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="grid" style="grid-template-columns: 30% 70%;">
      <div class="container">
        <h3>Bring me to:</h3>
        {{form.room}}
        <h3>Enter your key:</h3>
        {{form.key}}
        <button type="submit">Enter</button>
      </div>
      <div class="container">
        {{explaination.content|safe}}
     
      </div>
    </div>
  </form>
</main>
{% endblock content %}
