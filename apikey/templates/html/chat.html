<body>
  <header class="container">
    <nav>
      <ul>
        <hgroup  onclick="window.location.href = '/';">
          <h1><b>Inference</b></h1>
        </hgroup>
      </ul>
      <ul>
        <li>
          <details  class="dropdown">
            <summary>
              About
            </summary>
            <ul dir="rtl">
              <li><a href="/">Introduction</a></li>
              <li><a href="/model_infor">Model</a></li>
              <li><a href="/manual">User Manual</a></li>
              <li><a href="/contact">Contact Us</a></li>
            </ul>
          </details> 
        </li>
       
        <li>
          <details  class="dropdown">
            <summary role="button" class="outline">
              Modes
            </summary>
            <ul dir="rtl">
              <li><a href="/prompt">Prompt and API</a></li>
              <li><a  aria-current="page" href="/chat">Chat Bot and Agent</a></li>

        <li><a class="contrast" href="/promptresponse">Response Log</a></li>
        
      </ul>
      
    </nav>
  
</header>
<hr>
<main class="container">
  <div class="grid">
    <div class="container">
        <h2>Bring me to:</h2>
        <form>
        <input type="radio" id="mode1" name="mode" class="checkbox_mode" value="chat" checked="checked">
        <label for="mode1">Chat Bot Mode</label><br>
        <input type="radio" id="mode2" name="mode" class="checkbox_mode" value="engineering">
        <label for="mode2">Agent Mode</label>
        </form>
    </div>
    <div class="container">
        <h2>Enter your key </h2>
        <div class="grid">
          <input placeholder="Key" id="key" type="text">
          <input id="room-name-submit" type="button" value="Go">
        </div>
    </div>
  </div>
</main>
    <script>

      document.querySelector('#key').focus();
      document.querySelector('#room-name-submit').onclick = function (e) {
        var key = document.querySelector('#key').value;
        var destination = null;
        var inputElements = document.getElementsByClassName('checkbox_mode');
        for (var i = 0; inputElements[i]; ++i) {
          if (inputElements[i].checked) {
            destination = inputElements[i].value;
            break;
          }
        }

        if (destination == "chat") {
          window.location.pathname = '/chat/' + CryptoJS.SHA256(key) + "/";
        }
        else if (destination == "engineering") {
          window.location.pathname = '/engineer/' + CryptoJS.SHA256(key) + "/";
        }
      };



    </script>
</body>
