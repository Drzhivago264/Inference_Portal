<!DOCTYPE HTML>
<html>

<head>
  <title>Chat Mode</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" title="style" />
  <link rel="shortcut icon" type="image/png" href="static/image/favicon.ico" />
  <script type="text/javascript" src="static/js/crypto-js/rollups/sha256.js"></script>
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index">Inference <span class="logo_colour"></span></a></h1>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <div class="dropdown">
            <a href="/">
              <button class="dropbtn">Introduction</button>
            </a>
            <div class="dropdown-content">
              <a href="/">Introduction</a>
              <a href="/model_infor">Model</a>
              <a href="/manual">User Manual</a>
              <a href="/contact">Contact Us</a>
            </div>
          </div>

          <div class="dropdown">
            <a href="/">
              <button class="dropbtn-selected">Inference Modes</button>
            </a>
            <div class="dropdown-content">
              <a href="/prompt">Prompt and API</a>
              <a href="/chat">Chat Bot and Agent</a>
            </div>
          </div>
          <a href="/buy">
            <button class="dropbtn">Get Key</button>
          </a>
          <a href="/promptresponse">
            <button class="dropbtn">Response Log</button>
          </a>
        </ul>
      </div>
    </div>

    <div id="site_content">
      <h2>Bring me to:</h2>
      <form>
      <input type="radio" id="mode1" name="mode" class="checkbox_mode" value="chat" checked="checked">
      <label for="mode1">Chat Bot Mode</label><br>
      <input type="radio" id="mode2" name="mode" class="checkbox_mode" value="engineering">
      <label for="mode2">Agent Mode</label>
      </form>
    <br><br>
      <h2>Enter your key </h2>
      <label for="key">Key: </label>
      <input id="key" type="text">
      <input id="room-name-submit" type="button" value="Enter">
    </div>
    <script>

      document.querySelector('#key').focus();
      document.querySelector('#room-name-submit').onclick = function (e) {
        var key = document.querySelector('#key').value;
        var destination = null;
        var inputElements = document.getElementsByClassName('checkbox_mode');
        for (var i = 0; inputElements[i]; ++i) {
          if (inputElements[i].checked) {
            destination = inputElements[i].value;
            break;
          }
        }

        if (destination == "chat") {
          window.location.pathname = '/chat/' + CryptoJS.SHA256(key) + "/";
        }
        else if (destination == "engineering") {
          window.location.pathname = '/engineer/' + CryptoJS.SHA256(key) + "/";
        }
      };



    </script>
</body>

</html>
